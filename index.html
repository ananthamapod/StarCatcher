<body id="page-top">

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 style="color:#000">StarCatcher</h1>
                <hr>
                <p>IoT device that entertains your cat (and by extension, you!).
                <br> All you have to do is start it with your phone!</p>
                <a id="start" href="#" class="btn btn-primary btn-xl page-scroll">Start</a>
                <a id="stop" href="#" class="btn btn-primary btn-xl page-scroll">Stop</a>
            </div>
        </div>
    </header>
    <footer>
      <video width="320" height="240" controls>
        <source src="img/Video.mp4" type="video/mp4">
      </video>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#start").on("click", function() {
           $.get("https://agent.electricimp.com/HtrEcMGkyMfw?catcher=1", function() {
                $("#start").attr('disabled', 'disabled');
                $("#stop").removeAttr('disabled');
           });
        });
        $("#stop").on("click", function() {
           $.get("https://agent.electricimp.com/HtrEcMGkyMfw?catcher=0", function() {
                $("#stop").attr('disabled', 'disabled');
                $("#start").removeAttr('disabled');
           });
        });
    });
    </script>
